<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
</head>
<body>
    <div>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'home' %}">Calculator</a> </h1> 
                {% if user.is_authenticated %}
   Hi {{ user.username }}! <a href="{% url 'logout' %}">Log Out </a>
{% else %}
  You are not logged in.  <a href="{% url 'login' %}">Log In </a>
{% endif %} <br> 
            </div>
            <div class="nav-right">
                <a href="{% url 'suma' %}">+ New Data</a>
                &nbsp;&nbsp;<a href="{% url 'molecule' %}">+ New Molecule</a> 
                &nbsp;&nbsp;<a href="{% url 'peptide' %}">+ New Peptide </a> 
            </div> 
        </header>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
