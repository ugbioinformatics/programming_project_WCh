{% extends "base.html" %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
    <fieldset class="inlineLabels">
        {% csrf_token %}
        <b>Database entry</b> 
        {% if error %}
        <p> <h2> {{ error }} </h2> <p>
        {% endif %}
        <table style="width:100%">
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-default">Save & submit</button>
</form>


{% endblock content %}
